<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<h:messages />

<h:dataTable var="livro" value="#{adminListaLivroBean.livros}">
	<h:column>
		<f:facet name="header">TITULO</f:facet>
			#{livro.titulo}
		</h:column>
	<h:column>
		<f:facet name="header">DESCRICAO</f:facet>
			#{livro.descricao}
		</h:column>
	<h:column>
		<f:facet name="header">PAGINAS</f:facet>
			#{livro.numeroPaginas}
		</h:column>
	<h:column>
		<f:facet name="header">PREÃ‡O</f:facet>
			#{livro.preco}
		</h:column>
	<h:column>
		<f:facet name="header">AUTORES</f:facet>
		<ui:repeat value="#{livro.autores}" var="autor">
                #{autor.nome},
            </ui:repeat>
	</h:column>
	<h:column>
		<f:facet name="header">Capa</f:facet>
		<a href="#{request.contextPath}/file/#{livro.capaPath}">
			<img src="#{request.contextPath}/file/#{livro.capaPath}"  
				 height="30%" alt="#{livro.titulo}"/>
	    </a>
		
	</h:column>
</h:dataTable>

</html>
